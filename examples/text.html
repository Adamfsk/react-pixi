<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>React Pixi - Text</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.js"></script>
  <script src="../dist/react-pixi.development.umd.js"></script>
  <style type="text/css">
    html,
    body {
      height: 100vh;
      background: #012b30;
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      box-shadow: 5px 5px #888888;
      border: 1px solid #888888;
    }

  </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

  const { Stage, Text } = ReactPixi

  const style = new PIXI.TextStyle({
    fontFamily: 'Arial',
    fontSize: 36,
    fontStyle: 'italic',
    fontWeight: 'bold',
    fill: ['#ffffff', '#00ff99'], // gradient
    stroke: '#4a1850',
    strokeThickness: 5,
    dropShadow: true,
    dropShadowColor: '#000000',
    dropShadowBlur: 4,
    dropShadowAngle: Math.PI / 6,
    dropShadowDistance: 6,
    wordWrap: true,
    wordWrapWidth: 440
  })

  const BasicText = () => (
    <Text x={30} y={90} text="Basic text in pixi" />
  )

  const RichText = () => (
    <Text style={style} x={30} y={180} text="Rich text with a lot of options and across multiple lines" />
  )

  const App = () => (
    <Stage options={{ backgroundColor: 0x1099bb }}>
      <BasicText />
      <RichText />
    </Stage>
  )

  ReactDOM.render(<App />, document.getElementById('root'))

</script>
</body>
</html>
