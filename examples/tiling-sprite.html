<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>React Pixi - TilingSprite</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.js"></script>
  <script src="../dist/react-pixi.development.umd.js"></script>
  <style type="text/css">
    html,
    body {
      height: 100vh;
      background: #012b30;
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      box-shadow: 5px 5px #888888;
      border: 1px solid #888888;
    }

  </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

  const { Stage, Provider, TilingSprite } = ReactPixi

  class Tiling extends React.Component {

    count = 0

    state = {
      tileScale: { x: 1, y: 1 },
      tilePosition: { x: 0, y: 0 }
    }

    componentDidMount() {
      this.props.app.ticker.add(this.tick)
    }

    componentWillUnmount() {
      this.props.app.ticker.remove(this.tick)
    }

    tick = (delta) => {
      this.count += 0.005 * delta

      this.setState(state => ({
        tileScale: {
          x: 2 + Math.sin(this.count),
          y: 2 + Math.cos(this.count)
        },
        tilePosition: {
          x: state.tilePosition.x + 1,
          y: state.tilePosition.y + 1
        }
      }))
    }

    render() {
      return (
        <TilingSprite image="https://i.imgur.com/BVB5Bdv.jpg"
                      width={500}
                      height={500}
                      tilePosition={this.state.tilePosition}
                      tileScale={this.state.tileScale} />
      )
    }
  }

  const App = () => (
    <Stage width={500} height={500} options={{ backgroundColor: 0x012b30 }}>
      <Provider>
        {app => (<Tiling app={app}/>)}
      </Provider>
    </Stage>
  )

  ReactDOM.render(<App />, document.getElementById('root'))

</script>
</body>
</html>
