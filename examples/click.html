<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>React Pixi - Click</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.js"></script>
  <script src="../dist/react-pixi.development.umd.js"></script>
  <style type="text/css">
    html,
    body {
      height: 100vh;
      background: #012b30;
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      box-shadow: 5px 5px #888888;
      border: 1px solid #888888;
    }

  </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

  PIXI.settings.SCALE_MODE = PIXI.SCALE_MODES.NEAREST;

  const { Stage, Sprite } = ReactPixi
  let scale = {x: 1, y: 1}

  const App = () => (
    <Stage width={500} height={500} options={{ backgroundColor: 0x012b30 }}>
      <Sprite x={250}
              y={250}
              anchor={[0.5, 0.5]}
              interactive={true}
              scale={scale}
              image="https://i.imgur.com/IaUrttj.png"
              pointerdown={() => {
                scale.x *= 1.25
                scale.y *= 1.25

                render()
              }}/>
    </Stage>
  )

  function render() {
    ReactDOM.render(<App />, document.getElementById('root'))
  }

  render()

</script>
</body>
</html>
