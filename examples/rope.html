<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>React Pixi - Rope</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.js"></script>
  <script src="../dist/react-pixi.development.umd.js"></script>
  <style type="text/css">
    html,
    body {
      height: 100vh;
      background: #012b30;
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      box-shadow: 5px 5px #888888;
      border: 1px solid #888888;
    }

  </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

  const { Stage, Container, Provider, Rope, Graphics } = ReactPixi

  class Snake extends React.Component {

    count = 0

    state = {
      ropeLength: 45,
      points: []
    }

    componentDidMount() {
      // build rope
      const points = []

      for (var i = 0; i < 25; i++) {
        points.push(new PIXI.Point(i * this.state.ropeLength, 0))
      }

      this.setState({ points })
      this.props.app.ticker.add(this.tick)
    }

    componentWillUnmount() {
      this.props.app.ticker.remove(this.tick)
    }

    tick = (delta) => {
      this.count += 0.1 * delta

      const points = [...this.state.points]

      for (var i = 0; i < points.length; i++) {
        points[i].y = Math.sin((i * 0.5) + this.count) * 30
        points[i].x = i * this.state.ropeLength + Math.cos((i * 0.3) + this.count) * 20
      }

      this.setState({ points })
    }

    render() {
      return (
        <Container x={-40} y={300}>
          <Rope image="https://i.imgur.com/ZWEGjCZ.png" points={this.state.points} />
          <Graphics draw={g => {
            const { points } = this.state

            g.clear()

            const startX = points[0] ? points[0].x : 0
            const startY = points[0] ? points[0].y : 0

            g.lineStyle(2,0xffc2c2)
            g.moveTo(startX, startY)

            for (var i = 1; i < points.length; i++) {
              g.lineTo(points[i].x, points[i].y)
            }

            for (var i = 1; i < points.length; i++) {
              g.beginFill(0xff0022)
              g.drawCircle(points[i].x, points[i].y, 10)
              g.endFill()
            }
          }}/>
        </Container>
      )
    }
  }

  const App = () => (
    <Stage width={800} height={600} options={{ backgroundColor: 0x012b30 }}>
      <Provider>
        {app => (<Snake app={app} />)}
      </Provider>
    </Stage>
  )

  ReactDOM.render(<App />, document.getElementById('root'))

</script>
</body>
</html>
