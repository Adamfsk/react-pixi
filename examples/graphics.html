<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>React Pixi - Graphics</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.js"></script>
  <script src="../dist/react-pixi.development.umd.js"></script>
  <style type="text/css">
    html,
    body {
      height: 100vh;
      background: #012b30;
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      box-shadow: 5px 5px #888888;
      border: 1px solid #888888;
    }

  </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

  const { Stage, Graphics } = ReactPixi

  const App = () => (
    <Stage width={800} height={600} options={{ antialias: true }}>
      <Graphics draw={g => {
        g.beginFill(0xFF3300)
        g.lineStyle(4, 0xffd900, 1)

        g.moveTo(50, 50)
        g.lineTo(250, 50)
        g.lineTo(100, 100)
        g.lineTo(50, 50)
        g.endFill()

        g.lineStyle(2, 0x0000FF, 1)
        g.beginFill(0xFF700B, 1)
        g.drawRect(50, 250, 120, 120)

        g.lineStyle(2, 0xFF00FF, 1)
        g.beginFill(0xFF00BB, 0.25)
        g.drawRoundedRect(150, 450, 300, 100, 15)
        g.endFill()

        g.lineStyle(0)
        g.beginFill(0xFFFF0B, 0.5)
        g.drawCircle(470, 90, 60)
        g.endFill()
      }} />
    </Stage>
  )

  function render() {
    ReactDOM.render(<App />, document.getElementById('root'))
  }

  render()
</script>
</body>
</html>
